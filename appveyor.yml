version: 1.0.{build}
branches:
  only:
  - master
skip_tags: true
image: Visual Studio 2019
assembly_info:
  patch: true
  file: '**\AssemblyInfo.*'
  assembly_version: '{version}'
  assembly_file_version: '{version}'
  assembly_informational_version: '{version}'
before_build:
- cmd: nuget restore
build:
  publish_nuget: true
  verbosity: detailed
deploy:
- provider: NuGet
  api_key:
    secure: JdpTUmPr/yngbc5eHsaTqONGbEcbfOZJ8yLLygYqECvsDKUqnYo5XOkadLcpO1ng
  skip_symbols: false
  on:
    branch: master